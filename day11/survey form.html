<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Survey Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="survey-container">
        <h2>Survey Form</h2>
        <form class="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="feedback">How would you rate our service?</label>
                <select id="feedback" name="feedback" required>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label>Do you recommend us to others?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommend" value="yes" required> Yes</label>
                    <label><input type="radio" name="recommend" value="no" required> No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your comments..."></textarea>
            </div>

            <div class="form-group">
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to our newsletter
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Survey</button>
        </form>
    </div>

</body>
</html>
